<!DOCTYPE html>

<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="–î–Ω–µ–≤–Ω–∏–∫">
  <meta name="theme-color" content="#1a1a1a">
  <title>–î–Ω–µ–≤–Ω–∏–∫</title>
  <style>
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      padding-top: calc(env(safe-area-inset-top) + 16px);
      padding-bottom: 200px;
      background: #1a1a1a;
      color: #e0e0e0;
      min-height: 100vh;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    h1 { margin: 0; font-size: 22px; font-weight: 600; color: #fff; }
    .header-buttons { display: flex; gap: 4px; }
    .icon-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      padding: 8px;
    }
    .stats {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      padding: 12px;
      background: #252525;
      border-radius: 10px;
    }
    .stat {
      flex: 1;
      text-align: center;
    }
    .stat-value {
      font-size: 20px;
      font-weight: 600;
      color: #fff;
    }
    .stat-label {
      font-size: 11px;
      color: #888;
      margin-top: 2px;
    }
    .stat-drink .stat-value { color: #81c784; }
    .stat-pee .stat-value { color: #ffb74d; }
    .export-box {
      background: #252525;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 16px;
      display: none;
    }
    .export-box.show { display: block; }
    .export-text {
      width: 100%;
      height: 150px;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 8px;
      font-family: monospace;
      font-size: 12px;
      resize: none;
      background: #1a1a1a;
      color: #e0e0e0;
    }
    .hint {
      margin: 8px 0 0;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
    .bottom-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #252525;
      padding: 12px 16px;
      padding-bottom: calc(env(safe-area-inset-bottom) + 12px);
      border-top: 1px solid #333;
    }
    .input-section {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
      width: 100%;
    }
    .input {
      flex: 1;
      min-width: 0;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #444;
      border-radius: 10px;
      background: #1a1a1a;
      color: #e0e0e0;
      outline: none;
    }
    .input::placeholder { color: #666; }
    .input-vol { flex: 0 0 70px; }
    .input-note { flex: 1; }
    .buttons {
      display: flex;
      gap: 8px;
    }
    .btn {
      flex: 1;
      padding: 12px 8px;
      font-size: 13px;
      font-weight: 600;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn-drink { background: #4caf50; }
    .btn-pee { background: #ff9800; }
    .btn-urge { background: #f9a825; }
    .list { display: flex; flex-direction: column; gap: 6px; }
    .date-header {
      font-size: 13px;
      font-weight: 600;
      color: #888;
      padding: 12px 4px 6px;
      border-bottom: 1px solid #333;
      margin-bottom: 6px;
    }
    .entry {
      display: flex;
      align-items: center;
      padding: 10px 12px;
      border-radius: 10px;
      gap: 10px;
    }
    .entry-drink { background: #1b3d1b; }
    .entry-pee { background: #3d2e1b; }
    .entry-urge { background: #3d3a1b; }
    .entry-time {
      font-size: 14px;
      font-weight: 500;
      color: #999;
      min-width: 45px;
    }
    .entry-content {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
    }
    .entry-type { font-size: 14px; }
    .entry-vol { font-size: 14px; font-weight: 600; color: #fff; }
    .entry-note { font-size: 13px; color: #888; }
    .delete-btn {
      background: none;
      border: none;
      font-size: 20px;
      color: #555;
      cursor: pointer;
      padding: 4px 8px;
    }
    .empty {
      text-align: center;
      color: #555;
      padding: 40px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>–î–Ω–µ–≤–Ω–∏–∫</h1>
    <div class="header-buttons">
      <button class="icon-btn" onclick="toggleExport()">üìã</button>
      <button class="icon-btn" onclick="clearAll()">üóë</button>
    </div>
  </div>

  <div class="stats" id="stats">
    <div class="stat stat-drink">
      <div class="stat-value" id="statDrink">0</div>
      <div class="stat-label">–≤—ã–ø–∏—Ç–æ –º–ª</div>
    </div>
    <div class="stat stat-pee">
      <div class="stat-value" id="statPee">0</div>
      <div class="stat-label">–≤—ã–¥–µ–ª–µ–Ω–æ –º–ª</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="statCount">0</div>
      <div class="stat-label">–ø–æ—Ö–æ–¥–æ–≤</div>
    </div>
  </div>

  <div class="export-box" id="exportBox">
    <textarea class="export-text" id="exportText" readonly onclick="this.select()"></textarea>
    <p class="hint">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –≤—ã–¥–µ–ª–∏—Ç—å –≤—Å—ë</p>
  </div>

  <div class="list" id="list"></div>

  <div class="bottom-panel">
    <div class="input-section">
      <input type="number" inputmode="numeric" placeholder="–º–ª" id="volumeInput" class="input input-vol">
      <input type="text" placeholder="–ø—Ä–∏–º–µ—á–∞–Ω–∏–µ" id="noteInput" class="input input-note">
    </div>
    <div class="buttons">
      <button class="btn btn-drink" onclick="addEntry('drink')">üíß –í—ã–ø–∏–ª</button>
      <button class="btn btn-pee" onclick="addEntry('pee')">üöΩ –ü–æ–º–æ—á–∏–ª—Å—è</button>
      <button class="btn btn-urge" onclick="addEntry('urge')">‚ö° –ü–æ–∑—ã–≤</button>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'voiding-diary';
    const DAY_START_HOUR = 9;
    let entries = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');

    const typeLabels = {
      drink: 'üíß –í—ã–ø–∏–ª',
      pee: 'üöΩ –ü–æ–º–æ—á–∏–ª—Å—è',
      urge: '‚ö° –ü–æ–∑—ã–≤'
    };

    function getAdjustedDate(date) {
      const d = new Date(date);
      if (d.getHours() < DAY_START_HOUR) {
        d.setDate(d.getDate() - 1);
      }
      return d.toLocaleDateString('ru-RU', { day: '2-digit', month: '2-digit' });
    }

    function getCurrentDayDate() {
      return getAdjustedDate(new Date());
    }

    function save() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
    }

    function updateStats() {
      const today = getCurrentDayDate();
      let drinkTotal = 0;
      let peeTotal = 0;
      let peeCount = 0;

      entries.forEach(e => {
        if (e.date === today) {
          if (e.type === 'drink' && e.volume) drinkTotal += e.volume;
          if (e.type === 'pee') {
            if (e.volume) peeTotal += e.volume;
            peeCount++;
          }
        }
      });

      document.getElementById('statDrink').textContent = drinkTotal;
      document.getElementById('statPee').textContent = peeTotal;
      document.getElementById('statCount').textContent = peeCount;
    }

    function render() {
      const list = document.getElementById('list');
      if (entries.length === 0) {
        list.innerHTML = '<p class="empty">–ü–æ–∫–∞ –ø—É—Å—Ç–æ</p>';
        updateStats();
        return;
      }
      
      let html = '';
      let lastDate = '';
      
      entries.forEach((e, idx) => {
        if (e.date !== lastDate) {
          html += `<div class="date-header">${e.date}</div>`;
          lastDate = e.date;
        }
        const vol = e.volume ? `<span class="entry-vol">${e.volume}–º–ª</span>` : '';
        const note = e.note ? `<span class="entry-note">${e.note}</span>` : '';
        html += `
          <div class="entry entry-${e.type}">
            <div class="entry-time">${e.time}</div>
            <div class="entry-content">
              <span class="entry-type">${typeLabels[e.type]}</span>
              ${vol}
              ${note}
            </div>
            <button class="delete-btn" onclick="deleteEntry(${idx})">√ó</button>
          </div>
        `;
      });
      
      list.innerHTML = html;
      updateStats();
    }

    function addEntry(type) {
      const now = new Date();
      const entry = {
        id: Date.now(),
        date: getAdjustedDate(now),
        time: now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' }),
        timestamp: now.toISOString(),
        type,
        volume: document.getElementById('volumeInput').value ? parseInt(document.getElementById('volumeInput').value) : null,
        note: document.getElementById('noteInput').value || null
      };
      entries.unshift(entry);
      save();
      render();
      document.getElementById('volumeInput').value = '';
      document.getElementById('noteInput').value = '';
    }

    function deleteEntry(idx) {
      entries.splice(idx, 1);
      save();
      render();
    }

    function clearAll() {
      if (confirm('–£–¥–∞–ª–∏—Ç—å –≤—Å–µ –∑–∞–ø–∏—Å–∏?')) {
        entries = [];
        save();
        render();
      }
    }

    function toggleExport() {
      const box = document.getElementById('exportBox');
      box.classList.toggle('show');
      if (box.classList.contains('show')) {
        document.getElementById('exportText').value = exportData();
      }
    }

    function exportData() {
      const grouped = {};
      [...entries].reverse().forEach(e => {
        if (!grouped[e.date]) grouped[e.date] = [];
        grouped[e.date].push(e);
      });
      
      let text = '';
      Object.keys(grouped).forEach(date => {
        text += `\n${date}\n`;
        grouped[date].forEach(e => {
          const vol = e.volume ? `${e.volume}–º–ª` : '‚Äî';
          const noteText = e.note ? ` (${e.note})` : '';
          text += `${e.time} ${e.type === 'drink' ? '–í—ã–ø–∏–ª' : e.type === 'pee' ? '–ü–æ–º–æ—á–∏–ª—Å—è' : '–ü–æ–∑—ã–≤'} ${vol}${noteText}\n`;
        });
      });
      return text.trim();
    }

    // Handle keyboard
    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', () => {
        document.body.style.paddingBottom = (200 + (window.innerHeight - window.visualViewport.height)) + 'px';
      });
    }

    render();
  </script>

</body>
</html>
